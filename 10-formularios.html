<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formularios HTML</title>
	<link rel="stylesheet" href="css/10-estilo.css">
</head>
<body>
	<div class="contenedor">
		<h1>Campos de formulario</h1>
		<hr>

		<form action="10-formularios-datos.php" method="GET" >
			<!-- también se puede enviar por method="POST" -->

			<div class="campo">
				<label class="principal" for="nombre">Nombre:</label>
				<input id="nombre" type="text" name="nombre" maxlength="20" value="" required >
			</div>

			<div class="campo">			
				<label class="principal" for="clave">Contraseña:</label>
				<input id="clave" type="password" name="clave" minlength="8" required>
			</div>

			<div class="campo">
				<label class="principal" for="correo">Correo electrónico:</label>
				<input id="correo" type="email" name="correo">
			</div>

			<div class="campo">
				<label for="edad" class="principal">Edad:</label>
				<input type="number" id="edad" name="edad">
			</div>

			<div class="campo">
				<label for="fecha" class="principal">Fecha nacimiento:</label>
				<input id="fecha" type="date" name="fecha">
			</div>

			<div class="campo">
				<label class="principal">Sexo:</label>
				<input id="H" type="radio" name="sexo" value="H" >
				<label for="H">Hombre</label>
				<input id="M" type="radio" name="sexo" value="M" >
				<label for="M">Mujer</label>
				<!-- para marcar por defecto una opción de 'radio' o de 'checkbox', ponemos el parámetro 'checked' -->

			</div>

			<div class="campo">
				<label class="principal">Deportes:</label>
				<label for="F">Fútbol </label>
				<input id="F" type="checkbox" name="F" value="F">
				<label for="B"> Baloncesto </label>
				<input id="B" type="checkbox" name="B" value="B" >
				<label for="N"> Natación </label>
				<input id="N" type="checkbox" name="N" value="N">
			</div>

			<div class="campo">
				<label for="prov" class="principal">Provincia:</label>
				<select name="prov" id="prov" required>
					<!-- para marcar una opción por defecto , añadimos el parámetro 'selected' a dicha opción -->
					<option value="" label="Seleccione"></option>
					<optgroup label="Galicia">
					<option value="CO">A Coruña</option>
					<option value="LU">Lugo</option>
					<option value="OU">Ourense</option>
					<option value="PO">Pontevedra</option>
					</optgroup>
					<optgroup label="Cataluña">
						<option value="BA">Barcelona</option>
						<option value="TA">Tarragona</option>
						<option value="GE">Gerona</option>
						<option value="LE">Lérida</option>
					</optgroup>
				</select>
			</div>

			<div class="campo">
				<label for="so" class="principal">Sistemas Operativos:</label>
				<select name="so[]" id="so" multiple size="5">
					<option value="W8">Windows 8</option>
					<option value="W10">Windows 10</option>
					<option value="W11">Windows 11</option>
					<option value="LX">Linux</option>
					<option value="MCOS">macOS</option>
				</select>
			</div>

			<!-- el tipo 'hidden' es un campo oculto -->
			<input type="hidden" name="referencia" value="F01">

			<div class="campo">
				<label for="comentario" class="principal">Comentario:</label>
				<textarea name="comentario" id="comentario" cols="30" rows="5"></textarea>

			</div>




			<div class="campo">
				<input type="submit" value="Enviar formulario">
			</div>


		</form>
	</div>
</body>
</html>
