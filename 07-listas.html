<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Listas en HTML</title>
</head>
<body>
	<h1>Listas en HTML</h1>

	<h3>Listas desordenadas, etiqueta 'ul'</h3>

	<ul>
		<li>lunes</li>
		<li>martes</li>
		<li>miércoles</li>
		<li>jueves</li>
		<li>viernes</li>
		<li>sábado</li>
		<li>domingo</li>
	</ul>

	<h3>Listas ordenadas, etiqueta 'ol'</h3>

	<ol>
		<li>lunes</li>
		<li>martes</li>
		<li>miércoles</li>
		<li>jueves</li>
		<li>viernes</li>
		<li>sábado</li>
		<li>domingo</li>
	</ol>	
</body>
</html>
